<!DOCTYPE html>
<html>
        <head>
                <title>Expense Tracker</title>
                <link rel="stylesheet" href="style.css">
                <link rel="icon" href="icon.png">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
        </head>

        <body>
                <div class="container">
                        <h1>Expense Tracker</h1>
                        <form>
                                <div class="input">
                                        <input type="text" name="item" id="item" placeholder="Category">
                                </div>
                                <div class="input">
                                        <input type="number" name="price" id="price" placeholder="Amount">
                                </div>
                                <div class="input-button">
                                        <input type="button" value="UNDO" onclick="undo()">
                                        <input type="submit" value="LOG">
                                </div>
                        </form>

                        <div class="history">
                                <!--<h2>History</h2> -->
                                <ul id="historyList">
                                        <!-- li elements -->
                                </ul>
                        </div>
                </div>

                <script src="script.js"></script>
        </body>
</html>
